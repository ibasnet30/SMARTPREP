{% for msg in messages %}
{% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
<div style="height:30px; width:300px; padding:0" class="alert alert-success alert-dismissible fade show" role="alert">
    {{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding:0" ></button>
</div>
{% endif %}
{% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
<div style="height:30px; width:300px; padding:0" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding:0"></button>
</div>
{% endif %}
{% endfor %}
